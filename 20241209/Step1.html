<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>画像の表示</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
<script>
    const canvas = document.querySelector('#canvas')
    const ctx = canvas.getContext('2d')
    const image = new Image();
    image.src = 'gazou.jpg';
    image.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);
    }
</script>
